<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoreboard</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
</head>

<body>
  <h1>Score Board</h1>
  <section class="score-area">
    <section class="team1">
      <h2 class="team1-name">Team 1</h2>
      <h2 class="team1-score">0</h2>
    </section>
    <section class="team2">
      <h2 class="team2-name">Team 2</h2>
      <h2 class="team2-score">0</h2>
    </section>
  </section>
  <section class="update-score">
    <section class="team1">
      <section class="team1-name">
        Team 1 Name
        <input type="text" class="team1-name-txt" />
        <button class="update-team1-name">save</button>
      </section>
      <section>
        Team 1 Score
        <button class="team1-plus-button"> +1</button>
        <button class="team1-minus-button"> -1</button>
      </section>
    </section>
    <section class="team2">
      <section class="team2-name">
        Team 2 Name
        <input type="text" class="team2-name-txt" />
        <button class="update-team2-name">save</button>
      </section>
      <section>
        Team 2 Score
        <button class="team2-plus-button">+1</button>
        <button class="team2-minus-button">-1</button>
      </section>
    </section>
  </section>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
